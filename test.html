<!DOCTYPE html>
<html>
<head>
  <title>下拉框示例</title>
  <style>
    .dropdown-menu-custom {
      position: relative;
      border-radius: 12.5px;
    }

    .dropdown-menu-custom .dropdown-item {
      display: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .dropdown-menu-custom:hover .dropdown-item {
      display: block;
      opacity: 1;
    }

    .dropdown-menu-custom .dropdown-item {
      background-color: #f9f9f9;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-menu-custom .dropdown-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-toggle" id="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
      周边
    </button>
    <div class="dropdown-menu-fixed dropdown-menu-custom" id="dropdown-menu">
      <a class="dropdown-item" href="#">文化衫</a>
      <a class="dropdown-item" href="#">饰品</a>
      <a class="dropdown-item" href="#">手表</a>
    </div>
  </div>

  <!-- 引入 Bootstrap 的 JavaScript 文件 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
